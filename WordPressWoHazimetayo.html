<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><link rel="stylesheet" type="text/css" id="u0" href="https://rakko.tools/tools/129/lib/tinymce/skins/ui/oxide/content.min.css"><link rel="stylesheet" type="text/css" id="u1" href="https://rakko.tools/tools/129/lib/tinymce/skins/content/default/content.min.css"></head><body id="tinymce" class="mce-content-body " data-id="content" contenteditable="true" spellcheck="false"><h1 data-mce-style="text-align: center;" style="text-align: center;"><strong><span style="color: rgb(0, 0, 0); background-color: rgb(194, 224, 244);" data-mce-style="color: #000000; background-color: #c2e0f4;">あまれんさんは学校のPCを使って<span style="text-decoration: underline; color: rgb(224, 62, 45);" data-mce-style="text-decoration: underline; color: #e03e2d;">ブログを書くそうですよ！</span></span></strong><span style="color: rgb(126, 140, 141);" data-mce-style="color: #7e8c8d;"></span></h1><blockquote><h2>WordPressを始めた話。</h2></blockquote><h3>なぜ始めたんよお前</h3><p>どうも。あまれんです。今回はWordPressを始めました。っていうか何気に初投稿...。とりあえず、なぜ始めたかを書きます。単刀直入に、このサイトのデザインがシンプルすぎるからです。はい。私はプログラミングもあまりできないので、WordPressを始めることにしました。あ、でもこっちのサイトも更新します。すいません。　URL : http://amarenblog.wp.xdomain.jp/</p><pre>codewokokoni</pre><h6 class="entry-title" data-mce-style="text-align: center;" style="text-align: center;"><span style="color: rgb(126, 140, 141);" data-mce-style="color: #7e8c8d;"><br data-mce-bogus="1"></span></h6><h6 class="entry-title" data-mce-style="text-align: center;" style="text-align: center;"><span style="color: rgb(126, 140, 141);" data-mce-style="color: #7e8c8d;">2</span><span style="color: rgb(126, 140, 141);" data-mce-style="color: #7e8c8d;">021 ©Amaren</span></h6></body></html>
